<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
  <meta name="description" content="DESCRIPTION">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body>
  <div id="main">
    <h1>
      Weather+
    </h1>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <label for="text">Enter City: <span class = "quiet2">*requires city input</span> <span class = "quiet3">*invalid city</span> </label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-sm-6">
              <label for="text">Enter Country: <span class = "quiet">*2 letter format, i.e. UK for United Kingdom</span> <span class = "quiet4">*invalid country acronym</span> </label>
              <input type="text" class="form-control" id="country">
            </div>
          </div>
          <a href="#" class="btn btn-info btn-md" id="btn">
            <span class="glyphicon glyphicon-cloud" ></span> Submit
          </a>
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="col-sm-8 col-sm-offset-3" id="location"></div>
        <div class="row">
          <div class="col-sm-3 col-sm-offset-3">
            <div class="temp">
              <span id="min"></span>
            </div>
            <div class="temp">
              <span id="max"></span>
            </div>
            <div class="temp">
              <span id="now"></span>
            </div>
          </div>
          <div class="col-sm-3">
            <span id="desc"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
