<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather+</title>
  <meta name="description" content="Simple weather search uses openweathermap api">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-0Mou2qXGeXK7k/Ue/a1hspEVcEP2zCpoQZw8/MPeUgISww+VmDJcy2ri9tX0a6iy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-light p-2 mb-4">
    <ul class="navbar-nav">
      <div class="offset-md-2 sm-center">
        <a class="nav-link" href="index.html">Weather+</a>          
      </div>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="offset-md-2 form-container">

      <div class="row">
        <div id="error"></div>
      </div>

      <div class="row form">
        <div class="form-group mx-auto">
          <label for="city">City</label>
          <input class="form-control" id="city">
        </div>
        <div class="form-group mx-auto">
          <label for="country-code">Country Code</label>
          <input class="form-control" id="country-code">
        </div>
      </div>

      <div class="row">
        <button onclick="get_weather()" type="submit" class="btn btn-outline-info btn-block mx-auto mb-5 p-2">Get Weather</button>
      </div>

      <div class="row">
        <span id="city"></span>
      </div>

      <div class="row">
        <ul class="mx-auto">
          <li id="low"></li>            
          <li id="high"></li>
          <li id="now"></li>   
        </ul>
      </div>

      <div class="row">
        <span id="desc" class="mx-auto"></span>      
      </div>

    </div>
  </div>  

  <script src="js/app.js"></script>
</body>

</html>
